openapi: "3.0.0"
info:
  version: 1.0.0
  title: JueJu API
  description: This is the JueJu API
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost:8080/api/v1
    description: Local server
  - url: /api/v1
    description: Production server
paths:
  /login:
    get:
      summary: Logs user into the system via Auth0
      operationId: login
      responses:
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /logout:
    get:
      summary: Logs out current logged in user session
      operationId: logout
      responses:
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /callback:
    get:
      summary: Callback from Auth0
      operationId: callback
      responses:
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user:
    get:
      summary: Get user information
      operationId: getUser
      responses:
        "200":
          description: User information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    User:
      required:
        - id
        - auth0_id
        - email
      properties:
        id:
          type: string
          format: uuid
          description: User ID
        auth0_id:
          type: string
          description: Auth0 ID
        email:
          type: string
          description: User email
        email_verified:
          type: boolean
          description: Email verification status
        name:
          type: string
          description: User name
        nickname:
          type: string
          description: User nickname
        picture:
          type: string
          description: User avatar
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
        last_login:
          type: string
          format: date-time
          description: Last login timestamp
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message
