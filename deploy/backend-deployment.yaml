apiVersion: v1
kind: Service
metadata:
  name: jueju-backend
  namespace: jueju
  labels:
    app: jueju
    service: jueju-backend
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: jueju
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jueju-backend
  namespace: jueju
  labels:
    account: jueju
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jueju-backend
  namespace: jueju
  labels:
    app: jueju
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jueju
      version: v1
  template:
    metadata:
      labels:
        app: jueju
        version: v1
    spec:
      serviceAccountName: jueju-backend
      containers:
        - name: jueju
          image: ghcr.io/robert-cronin/jueju:backend-latest
          # images under latest are always pulled so this is the same thing (under main):
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config-volume
              mountPath: /app/config/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: config-prod-volume
              mountPath: /app/config/config.production.yaml
              subPath: config.production.yaml
              readOnly: true
      volumes:
        - name: config-volume
          secret:
            secretName: config
        - name: config-prod-volume
          secret:
            secretName: config-prod
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jueju-backend
  namespace: jueju
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jueju-backend
  minReplicas: 1
  maxReplicas: 4